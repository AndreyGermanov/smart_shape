<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shape Image Fill Demo Page</title>
  </head>
  <body>
    <div id="app">
        <div id="surface" style="left:150px;width:500px;height:400px;border: 1px solid"></div>
    </div>
    <script type="module">
      import SmartShape from "../../src/smart_shape.js";
      const div = document.getElementById("surface");
      const shape = new SmartShape();
      shape.init(div,{
        filters:{
          feDropShadow: {
            dx:0.2,
            dy:0.4,
            stdDeviation:0.5,
            floodColor:"#555555",
            floodOpacity:0.9
          },
          feGaussianBlur: {
            in:"SourceGraphic",
            stdDeviation: 3,
          }
        }},[ [0,100],[100,0],[200,100],[100,200] ]);
    </script>
  </body>
</html>
