<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shape Demo Page</title>
  </head>
  <body>
    <div id="app" style="padding-top:100px" align="center">
        <div id="container1" style="width:600px;height:200px;border: 1px solid"></div>
        <div id="container2" style="width:600px;height:200px;border: 1px solid"></div>
    </div>
    <script type="module">
      import SmartShape from "../../src/smart_shape.js";
      document.addEventListener("DOMContentLoaded",()=>{
        const div1 = document.getElementById("container1");
        const div2 = document.getElementById("container2")
        const s = new SmartShape().init(div1,{fill:"red"},[[0,0],[100,0],[100,25],[25,25],[25,50],[100,50],[100,150],[0,150],[0,125],[75,125],[75,75],[0,75]])
        const m = new SmartShape().init(div1,{fill:"red",offsetX:120},[[0,0],[50,60],[100,0],[100,150],[75,150],[75,75],[50,100],[25,75],[25,150],[0,150]])
        const a1 = new SmartShape().init(div1,{fill:"red",offsetX:240},[[0,150],[50,0],[100,150],[75,150],[55,80],[45,80],[25,150]])
        const a1_sub = new SmartShape().init(div1,{fill:"white",offsetX:240,zIndex:1010},[[45,60],[50,40],[55,60]])
        const r = new SmartShape().init(div1,{fill:"red",offsetX:360},[[0,0],[75,0],[100,25],[100,50],[75,75],[100,150],[75,150],[50,75],[25,75],[25,150],[0,150]])
        const r_sub = new SmartShape().init(div1,{fill:"white",offsetX:360,zIndex:1010},[[25,20],[50,20],[65,30],[65,45],[50,55],[25,55]])
        const t = new SmartShape().init(div1,{fill:"red",offsetX:480},[[0,0],[100,0],[100,25],[66,25],[66,150],[33,150],[33,25],[0,25]])


        const s1 = new SmartShape().init(div2,{fill:"lightgreen"},[[0,0],[100,0],[100,25],[25,25],[25,50],[100,50],[100,150],[0,150],[0,125],[75,125],[75,75],[0,75]])
        const h = new SmartShape().init(div2,{fill:"lightgreen",offsetX:120},[[0,0],[25,0],[25,60],[75,60],[75,0],[100,0],[100,150],[75,150],[75,80],[25,80],[25,150],[0,150]]);
        const a2 = new SmartShape().init(div2,{fill:"lightgreen",offsetX:240},[[0,150],[50,0],[100,150],[75,150],[55,80],[45,80],[25,150]])
        const a2_sub = new SmartShape().init(div2,{fill:"white",offsetX:240,zIndex:1010},[[45,60],[50,40],[55,60]])
        const p = new SmartShape().init(div2,{fill:"lightgreen",offsetX:360},[[0,0],[75,0],[100,25],[100,50],[75,75],[50,75],[25,75],[25,150],[0,150]])
        const p_sub = new SmartShape().init(div2,{fill:"white",offsetX:360,zIndex:1010},[[25,20],[50,20],[65,30],[65,45],[50,55],[25,55]]);
        const e = new SmartShape().init(div2,{fill:"lightgreen",offsetX:480},[[0,0],[100,0],[100,25],[25,25],[25,60],[100,60],[100,85],[25,85],[25,120],[100,120],[100,150],[0,150]])
      })
    </script>
  </body>
</html>
