<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shape Demo Page</title>
  </head>
  <body style="width:99%;height:100%">
    <script type="module">
      import SmartShape from "../../src/smart_shape.js";
      window.addEventListener("resize",() =>{
        document.querySelector("body").style.height = (window.innerHeight-50)+"px";
      })
      document.addEventListener("DOMContentLoaded",()=>{
        const grassFill = {
          href: "https://code.germanov.dev/smart_shape/tests/assets/demo.jpg",
          width: 200,
          height: 133
        };
        const gradientFill = {
          type: "linear",
          gradientTransform: "rotate(90)",
          steps: [
            {
              offset: "20%",
              stopColor: "#ffff00",
            },
            {
              offset: "60%",
              stopColor: "#ff0000",
            },
            {
              offset: "100%",
              stopColor: "#ffaa00",
            },
          ]
        }
        const body = document.querySelector("body");
        body.style.height = (window.innerHeight-50)+"px";
        const s = new SmartShape().init(body,{fillGradient:gradientFill},[[0,0],[100,0],[100,25],[25,25],[25,50],[100,50],[100,150],[0,150],[0,125],[75,125],[75,75],[0,75]])
        const m = new SmartShape().init(body,{fillGradient:gradientFill,offsetX:120},[[0,0],[50,60],[100,0],[100,150],[75,150],[75,75],[50,100],[25,75],[25,150],[0,150]])
        const a1 = new SmartShape().init(body,{fillGradient:gradientFill,offsetX:240},[[0,150],[50,0],[100,150],[75,150],[55,80],[45,80],[25,150]])
        const a1_sub = new SmartShape().init(body,{fill:"white",offsetX:240,zIndex:1010},[[45,60],[50,40],[55,60]])
        const r = new SmartShape().init(body,{fillGradient:gradientFill,offsetX:360},[[0,0],[75,0],[100,25],[100,50],[75,75],[100,150],[75,150],[50,75],[25,75],[25,150],[0,150]])
        const r_sub = new SmartShape().init(body,{fill:"white",offsetX:360,zIndex:1010},[[25,20],[50,20],[65,30],[65,45],[50,55],[25,55]])
        const t = new SmartShape().init(body,{fillGradient:gradientFill,offsetX:480},[[0,0],[100,0],[100,25],[66,25],[66,150],[33,150],[33,25],[0,25]])

        const s1 = new SmartShape().init(body,{fillImage:grassFill,offsetY:200},[[0,0],[100,0],[100,25],[25,25],[25,50],[100,50],[100,150],[0,150],[0,125],[75,125],[75,75],[0,75]])
        const h = new SmartShape().init(body,{fillImage:grassFill,offsetX:120,offsetY:200},[[0,0],[25,0],[25,60],[75,60],[75,0],[100,0],[100,150],[75,150],[75,80],[25,80],[25,150],[0,150]]);
        const a2 = new SmartShape().init(body,{fillImage:grassFill,offsetX:240,offsetY:200},[[0,150],[50,0],[100,150],[75,150],[55,80],[45,80],[25,150]])
        const a2_sub = new SmartShape().init(body,{fill:'white',offsetX:240,zIndex:1010,offsetY:200},[[45,60],[50,40],[55,60]])
        const p = new SmartShape().init(body,{fillImage:grassFill,offsetX:360,offsetY:200},[[0,0],[75,0],[100,25],[100,50],[75,75],[50,75],[25,75],[25,150],[0,150]])
        const p_sub = new SmartShape().init(body,{fill:'white',offsetX:360,offsetY:200,zIndex:1010},[[25,20],[50,20],[65,30],[65,45],[50,55],[25,55]]);
        const e = new SmartShape().init(body,{fillImage:grassFill,offsetX:480,offsetY:200},[[0,0],[100,0],[100,25],[25,25],[25,60],[100,60],[100,85],[25,85],[25,120],[100,120],[100,150],[0,150]])
      })
    </script>
  </body>
</html>
