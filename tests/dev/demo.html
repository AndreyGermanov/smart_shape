<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shape Demo Page</title>
  </head>
  <body>
    <div id="app">
        <div id="surface" style="left:150px;width:500px;height:400px;border: 1px solid"></div>
    </div>
    <script type="module">
      import {SmartShape} from "../../src/index.js";
      const div = document.getElementById("surface");
      const shape = new SmartShape();
      shape.init(div,{fill:"#00ff00",canAddPoints:true,canDeletePoints:true,pointOptions:{canDelete:true}},[ [0,100],[100,0],[200,100],[100,200] ]);
      shape.addEventListener("mouseover",(event)=>{
        event.target.setOptions({fill:"#ff0000"});
        event.target.redraw();
      })
      shape.addEventListener("mouseout",(event) => {
        event.target.setOptions({fill:"#0ff000"});
        event.target.redraw();
      })
    </script>
  </body>
</html>
